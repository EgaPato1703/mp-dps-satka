<body>
    <h2>–°–æ–æ–±—â–∏—Ç—å –æ –ø–∞—Ç—Ä—É–ª–µ</h2>
    <form id="reportForm">
        <input type="time" name="time" id="timeInput" required>
        <textarea name="comment" rows="3" placeholder="–ì–¥–µ –≤–∏–¥–µ–ª–∏/–Ω–µ –≤–∏–¥–µ–ª–∏? –ù–∞–ø—Ä–∏–º–µ—Ä: –ú5, –ú–µ–∂–µ–≤–æ–π, –°–∞—Ç–∫–∞..." required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–æ–Ω–∏–º–Ω–æ</button>
    </form>

    <div class="stats" id="stats">
        <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ 24 —á–∞—Å–∞</h3>
        <p>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π: <span id="total">0</span></p>
    </div>

    <div class="messages">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
      <p style="font-size: 0.9em; color: #555; margin-top: -15px;">–ù–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤–≤–µ—Ä—Ö—É</p>
        <div id="messagesList"></div>
    </div>

      <script>
    const API_URL = 'https://heartfelt-lolly-0752ca.netlify.app/api/save ';
    const BIN_ID = '6834b47b8a456b7966a5a85a'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π BIN ID –∏–∑ JSONBin
    const ACCESS_KEY = '$2a$10$dffxExo1QsUKLdfb4J5Yo.XPhIjvUPlqQ635ttAJ4JzvpZGHwBW4a'; // X-Access-Key –∏–∑ JSONBin

    const messagesList = document.getElementById('messagesList');
    const totalEl = document.getElementById('total');

    function cleanOldReports(reports) {
        const hourAgo = Date.now() - 60 * 60 * 1000;
        return reports.filter(r => r.timestamp > hourAgo);
    }

    async function fetchReports() {
        const res = await fetch(`https://api.jsonbin.io/v3/b/ ${BIN_ID}`, {
            headers: {
                'X-Access-Key': ACCESS_KEY
            }
        });

        const data = await res.json();
        return cleanOldReports(data.record || []);
    }

    async function saveReports(reports) {
        await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(reports)
        });
    }

    function renderMessages() {
        fetchReports().then(reports => {
            messagesList.innerHTML = '';
            reports.forEach(report => {
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.innerHTML = `<strong>${report.time}</strong><br>${report.comment}`;
                messagesList.appendChild(msg);
            });
            updateStats();
        });
    }

    function updateStats() {
        fetchReports().then(reports => {
            totalEl.textContent = reports.length;
        });
    }

    const form = document.getElementById('reportForm');
    const timeInput = document.getElementById('timeInput');

    const now = new Date();
    timeInput.value = now.toTimeString().slice(0,5);

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {
            time: formData.get('time'),
            comment: formData.get('comment'),
            timestamp: Date.now()
        };

        let reports = await fetchReports();
        reports.push(data);
        reports = reports.slice(-10); // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å–æ–æ–±—â–µ–Ω–∏–π

        await saveReports(reports);

        form.reset();
        timeInput.value = now.toTimeString().slice(0,5);
        renderMessages();
    });

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    setInterval(() => {
        renderMessages();
    }, 10000);

    // –ü–µ—Ä–≤–∏—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
    window.onload = () => {
        renderMessages();
        updateStats();
    };
</script>
