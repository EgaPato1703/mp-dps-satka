<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сообщить о патруле</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat :wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, red, white, blue);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: left;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
        }
        .stats {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Сообщить о патруле</h1>

    <form id="reportForm">
        <input type="time" name="time" id="timeInput" required>
        <textarea name="comment" rows="3" placeholder="Где видели? Например: М5 перед Аширом..." required></textarea>
        <button type="submit">Отправить анонимно</button>
    </form>

    <div class="stats">
        <p>Статистика за 24 часа</p>
        <p>Всего записей: <span id="total">0</span></p>
    </div>

    <div class="messages">
        <h3>Последние сообщения</h3>
        <p>Новые сообщения появляются вверху</p>
        <div id="messagesList"></div>
    </div>

    <script>
        const API_URL = 'https://heartfelt-lolly-0752ca.netlify.app/api/save ';
        const BIN_ID = '6834b47b8a456b7966a5a85a'; // Замени на свой BIN ID из JSONBin
        const ACCESS_KEY = '$2a$10$dffxExo1QsUKLdfb4J5Yo.XPhIjvUPlqQ635ttAJ4JzvpZGHwBW4a'; // Замени на X-Access-Key из JSONBin

        const form = document.getElementById('reportForm');
        const messagesList = document.getElementById('messagesList');
        const totalEl = document.getElementById('total');

        async function fetchReports() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/ ${BIN_ID}`, {
                headers: {
                    'X-Access-Key': ACCESS_KEY
                }
            });
            const data = await res.json();
            return data.record || [];
        }

        async function saveReports(reports) {
            await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reports)
            });
        }

        function renderMessages(reports) {
            messagesList.innerHTML = '';
            reports.forEach(report => {
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.innerHTML = `<strong>${report.time}</strong><br>${report.comment}`;
                messagesList.appendChild(msg);
            });
            updateStats(reports);
        }

        function updateStats(reports) {
            totalEl.textContent = reports.length;
        }

        function cleanOldReports(reports) {
            const hourAgo = Date.now() - 60 * 60 * 1000;
            return reports.filter(r => r.timestamp > hourAgo);
        }

        async function loadAndRender() {
            let reports = await fetchReports();
            reports = cleanOldReports(reports);
            renderMessages(reports);
        }

        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const data = {
                    time: formData.get('time'),
                    comment: formData.get('comment'),
                    timestamp: Date.now()
                };

                let reports = await fetchReports();
                reports.push(data);
                reports = cleanOldReports(reports);

                await saveReports(reports);

                form.reset();
                renderMessages(reports);
                document.getElementById('timeInput').value = new Date().toTimeString().slice(0,5);
            });
        }

        window.onload = () => {
            document.getElementById('timeInput').value = new Date().toTimeString().slice(0,5);
            loadAndRender();
        };
    </script>
</body>
</html>
