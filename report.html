<body>
    <h2>–°–æ–æ–±—â–∏—Ç—å –æ –ø–∞—Ç—Ä—É–ª–µ</h2>
    <form id="reportForm">
        <input type="time" name="time" id="timeInput" required>
        <textarea name="comment" rows="3" placeholder="–ì–¥–µ –≤–∏–¥–µ–ª–∏/–Ω–µ –≤–∏–¥–µ–ª–∏? –ù–∞–ø—Ä–∏–º–µ—Ä: –ú5, –ú–µ–∂–µ–≤–æ–π, –°–∞—Ç–∫–∞..." required></textarea>
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–æ–Ω–∏–º–Ω–æ</button>
    </form>

    <div class="stats" id="stats">
        <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ 24 —á–∞—Å–∞</h3>
        <p>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π: <span id="total">0</span></p>
    </div>

    <div class="messages">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
      <p style="font-size: 0.9em; color: #555; margin-top: -15px;">–ù–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤–≤–µ—Ä—Ö—É</p>
        <div id="messagesList"></div>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const timeInput = document.getElementById('timeInput');
        const messagesList = document.getElementById('messagesList');
        const totalEl = document.getElementById('total');

        // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
        const now = new Date();
        timeInput.value = now.toTimeString().slice(0,5);

        function cleanOldReports() {
            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            const hourAgo = Date.now() - 60 * 60 * 1000;
            reports = reports.filter(r => r.timestamp > hourAgo);
            localStorage.setItem('reports', JSON.stringify(reports));
            renderMessages();
            updateStats();
        }

        function updateStats() {
            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            totalEl.textContent = reports.length;
        }

        function renderMessages() {
            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            messagesList.innerHTML = '';

            reports.forEach(report => {
                const msg = document.createElement('div');
                msg.className = 'message';
                msg.innerHTML = `<strong>${report.time}</strong><br>${report.comment}`;
                messagesList.insertBefore(msg, messagesList.firstChild);
            });
        }

        setInterval(cleanOldReports, 60000); // –û—á–∏—Å—Ç–∫–∞ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        window.onload = () => {
            cleanOldReports();
            renderMessages();
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {
                time: formData.get('time'),
                comment: formData.get('comment'),
                timestamp: Date.now()
            };

            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            reports.push(data);
            localStorage.setItem('reports', JSON.stringify(reports));

            alert("–°–ø–∞—Å–∏–±–æ! –í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ.");
            form.reset();
            timeInput.value = new Date().toTimeString().slice(0,5);
            renderMessages();
            updateStats();
        });
      document.getElementById('refreshBtn').addEventListener('click', () => {
    cleanOldReports();
    renderMessages();
});
    </script>
    <button id="refreshBtn" class="btn-refresh">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
