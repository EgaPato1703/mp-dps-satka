<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщить о патруле</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, red, white, blue);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 4px;
        }
        .stats {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Сообщить о патруле</h1>

    <form id="reportForm">
        <input type="time" name="time" id="timeInput" required>
        <textarea name="comment" rows="3" placeholder="Где видели? Например: М5, Сатка, Межевой..." required></textarea>
        <button type="submit">Отправить анонимно</button>
    </form>

    <div class="stats">
        <p>Статистика за 24 часа</p>
        <p>Всего записей: <span id="total">0</span></p>
    </div>

    <div class="messages">
        <p>Последние сообщения</p>
        <p>Новые сообщения появляются вверху</p>
        <div id="messagesList"></div>
    </div>

    <script>
    // URL серверной функции на Netlify
    const API_URL = 'https://heartfelt-lolly-0752ca.netlify.app/api/save ';

    // Твой BIN ID из JSONBin
    const BIN_ID = '6834b47b8a456b7966a5a85a'; // Замени на свой!

    // Твой X-Access-Key из JSONBin
    const ACCESS_KEY = '$2a$10$dffxExo1QsUKLdfb4J5Yo.XPhIjvUPlqQ635ttAJ4JzvpZGHwBW4a'; // Замени на свой!

    const form = document.getElementById('reportForm');
    const messagesList = document.getElementById('messagesList');
    const totalEl = document.getElementById('total');

    function cleanOldReports(reports) {
        const hourAgo = Date.now() - 60 * 60 * 1000;
        return reports.filter(r => r.timestamp > hourAgo);
    }

    async function fetchReportsFromServer() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/ ${BIN_ID}`, {
                headers: {
                    'X-Access-Key': ACCESS_KEY
                }
            });
            const data = await res.json();
            return cleanOldReports(data.record || []);
        } catch (err) {
            console.error("Ошибка загрузки данных:", err);
            return [];
        }
    }

    async function saveReportsToServer(reports) {
        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reports)
            });
        } catch (err) {
            console.error("Ошибка сохранения:", err);
        }
    }

    function renderMessages(reports) {
        messagesList.innerHTML = '';
        reports.forEach(report => {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `<strong>${report.time}</strong><br>${report.comment}`;
            messagesList.appendChild(msg);
        });
        updateStats(reports);
    }

    function updateStats(reports) {
        totalEl.textContent = reports.length;
    }

    async function loadAndRender() {
        const reports = await fetchReportsFromServer();
        localStorage.setItem('reports', JSON.stringify(reports));
        renderMessages(reports);
    }

    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                time: formData.get('time'),
                comment: formData.get('comment'),
                timestamp: Date.now()
            };

            let reports = JSON.parse(localStorage.getItem('reports') || '[]');
            reports.push(data);
            reports = reports.slice(-10); // последние 10 сообщений

            // Сохраняем данные через Netlify Function
            await saveReportsToServer(reports);

            // Обновляем отображение
            form.reset();
            loadAndRender();
        });
    } else {
        console.error("Форма не найдена");
    }

    window.onload = async () => {
        await loadAndRender();
    };
</script>
</body>
</html>
