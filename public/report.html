<body>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–æ–Ω–∏–º–Ω–æ</button>
    </form>

    <div class="stats" id="stats">
        <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ 24 —á–∞—Å–∞</h3>
        <p>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π: <span id="total">0</span></p>
    </div>

    <div class="messages">
        <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h3>
      <p style="font-size: 0.9em; color: #555; margin-top: -15px;">–ù–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤–≤–µ—Ä—Ö—É</p>

    <script>
    const form = document.getElementById('reportForm');
    const timeInput = document.getElementById('timeInput');
    const messagesList = document.getElementById('messagesList');
    const totalEl = document.getElementById('total');

  const API_URL = '/api/messages'; // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–∞–∫, –ø–æ—Ç–æ–º—É —á—Ç–æ —Å–∞–π—Ç –∏ API –Ω–∞ –æ–¥–Ω–æ–º –¥–æ–º–µ–Ω–µ

    function formatTime(date) {
        return date.toTimeString().slice(0,5);
    }

    async function fetchMessages() {
        try {
            const res = await fetch(API_URL);
            const messages = await res.json();
            messagesList.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<strong>${msg.time}</strong><br>${msg.comment}`;
                messagesList.appendChild(div);
            });
            totalEl.textContent = messages.length;
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:", e);
        }
    }

    async function sendMessage(data) {
        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        alert("–°–ø–∞—Å–∏–±–æ! –í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ.");
        form.reset();
        timeInput.value = formatTime(new Date());
        fetchMessages(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const now = new Date();
        const data = {
            time: formData.get('time'),
            comment: formData.get('comment'),
            timestamp: now.getTime()
        };
        sendMessage(data);
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    setInterval(fetchMessages, 30000);

    window.onload = fetchMessages;
</script>
